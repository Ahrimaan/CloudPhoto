AWSTemplateFormatVersion: 2010-09-09
Description: cloudphotobackend
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetUploadUrlFunction
      Handler: Function::CloudPhoto.Function::FunctionHandler
      Runtime: dotnetcore3.1
      MemorySize: 256
      Timeout: 100
      Description: Lambda that returns presigned Urls for files the user wants to
        upload
      Policies:
      - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          BUCKET_NAME: TESTBUCKET
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: /api/getuploadurl
            Method: post
    Metadata:
      SamResourceId: GetUploadUrlFunction
